<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="section-wrapper">
    <section class="section section-1">
      <h2>mapty</h2>
      <div class="form-wrapper">
        <form hidden class="form">
          <div class="inputs-wrapper">
            <div>
              <label for="type">Type</label>
              <input id="type" type="text" name="type" placeholder="type" value="">
            </div>
            <div>
              <label for="distance">Distance</label>
              <input id="distance" type="text" name="distance" placeholder="km" value="">
            </div>
          </div>
          <div class="inputs-wrapper">
            <div>
              <label for="duration">Duration</label>
              <input id="duration" type="text" name="duration" placeholder="type" value="">
            </div>
            <div>
              <label for="cadence">Cadence</label>
              <input id="cadence" type="text" name="cadence" placeholder="type" value="">
            </div>
          </div>
          <button hidden type="submit"></button>
        </form>
      </div>
    </section>
    <section class="section section-2">
      <div id="map"></div>
    </section>
  </div>
    <script defer src="./index.js"></script>
</body>
</html>
